<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Reason</th>


      <th scope="col">Role</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of adventureRevisions; index as i">
      <th scope="row">{{ i + 1 }}</th>

      <td>
        {{r.revision.grade}}
      </td>
      <td>
        {{r.revision.revision}}
      </td>
      <td> {{r.adventureReservation.adventure.name}}</td>


      <td> {{r.adventureReservation.adventure.instructor.firstName}}</td>
      <td><button mat-button id="accept">Accept</button></td>
      <td><button mat-button id="reject" data-bs-toggle="modal" data-bs-target="#modalReject">Reject</button></td>

    </tr>



  </tbody>
</table>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
        <th scope="col">Cottage name</th>
  
        <th scope="col">Client</th>
        <th scope="col"></th>
  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of reservations; index as i">
        <th scope="row">{{ i + 1 }}</th>
  
        <td>
          {{item.reservationStart}}
        </td>
        <td>
  
          {{ item.reservationEnd}}
        </td>
        <td>{{ item.cottage.name }}</td>
  
        <td>{{ item.client.firstName}} {{item.client.lastName}}</td>
        <td><button mat-button [routerLink]="['/cottageOwners/reservations',item.client.id]"><a>View Client</a></button>
        </td>
  
      </tr>
    </tbody>
  </table>

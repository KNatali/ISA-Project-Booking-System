<table class="table table-striped ">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>
          <button mat-button (click)="editItem(item)" data-bs-toggle="modal" data-bs-target="#modalItem">
            Edit</button>
          <button mat-button (click)="deleteItem(item.id)">Delete</button>
  
        </td>
      </tr>
    </tbody>
  </table>
  
  
  
  <!-- Modal -->
  <div class="modal fade" id="modalItem" tabindex="-1" aria-labelledby="modalItemLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalItemLabel">Additional item details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue2">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price:</label>
              <input type="text" formControlName="price" class="form-control">
            </div>
  
          </form>
        </div>
        <div class="modal-footer">
          <button id="cancel2" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="addItem()">Add</button>
          <button type="button" *ngIf="showUpdate" class="btn btn-primary" (click)="updateItem()">Update</button>
        </div>
      </div>
    </div>
  </div>

<app-search-boat (MotorNumberAdded)="findBoatByMotorMuber($event)"
 (MotorPowerAdded)="findBoatByMotorPower($event)"
 (AddressAdded)="findByCity($event)"
 (NameAdded)="findByName($event)"></app-search-boat>
<app-sort-boats *ngIf="visiable_sort_button" (SortedByName)="sortByName()"
                (SortedByGrade)="sortByGrade()"
                (SortedByCity)="sortByCity()"></app-sort-boats>
<app-boat-list-item [boats]=boats ></app-boat-list-item>

<div class="body-wrapper">
  <div class="container content">




    <div class="container">
      <h1>New Admin:</h1>



      <!-- Modal -->

      <form [formGroup]="formValue">
        <div class="mb-3">
          <label for="firstName" class="form-label">First name:</label>
          <input type="text" [(ngModel)]="admin.firstName" formControlName="firstName" class="form-control">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last name:</label>
          <input type="text" [(ngModel)]="admin.lastName" formControlName="lastName" class="form-control">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="text" [(ngModel)]="admin.email" formControlName="email" class="form-control">
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">State:</label>
          <input type="text" [(ngModel)]="admin.state" formControlName="state" class="form-control">
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City:</label>
          <input type="text" [(ngModel)]="admin.city" formControlName="city" class="form-control">
        </div>
        <div class="mb-3">
          <label for="street" class="form-label">Street:</label>
          <input type="text" [(ngModel)]="admin.street" formControlName="street" class="form-control">
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile:</label>
          <input type="text" [(ngModel)]="admin.mobile" formControlName="mobile" class="form-control">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label"> Username:</label>
          <input type="text" [(ngModel)]="admin.username" formControlName="username" class="form-control">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Passowrd:</label>
          <input type="password" [(ngModel)]="admin.password" formControlName="password" class="form-control">
        </div>
        <div class="mb-3">
          <label for="confirmedPassword" class="form-label">Confirm password:</label>
          <input type="password" [(ngModel)]="confirmedPassword" formControlName="confirmedPassword"
            class="form-control">
        </div>


      </form>
      <div class="row mt-4">

        <div class="col-md-6">
          <button class="col-md-12 " (click)="addAdmin()" type="submit" mat-button>Submit</button>
        </div>

      </div>



    </div>










  </div>
</div>

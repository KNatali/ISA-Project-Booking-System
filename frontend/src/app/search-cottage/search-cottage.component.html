<div class="forma">
    <form class="form-search" (ngSubmit)="findCottageByName()">
        <label for="name">Name: </label>
        <input name="name" id="name" type="text" [(ngModel)]="name">
        <input type="submit" value="filter" class="btn btn-light">
    </form>
    <form class="form-search" (ngSubmit)="findCottageByAddress()">
        <label for="name">Address: </label>
        <input name="name" id="name" type="text" [(ngModel)]="address">
        <input type="submit" value="filter" class="btn btn-light">
    </form>
</div>

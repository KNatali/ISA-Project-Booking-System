<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Reason</th>


      <th scope="col">Service</th>
      <th scope="col"></th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of adventureComplaints; index as i">
      <th scope="row">{{ i + 1 }}</th>

      <td>
        {{item.client.firstName}}
      </td>
      <td>
        {{item.client.lastName}}
      </td>
      <td> {{item.description}}</td>


      <td> {{item.adventure.name}}</td>
      <td><button mat-button id="accept" (click)="comment(item,item.id)" data-bs-toggle="modal"
          data-bs-target="#modalComplaint">Answer</button></td>


    </tr>



  </tbody>
</table>

<div class="center" >
    <h1>{{boat.name}}</h1>
    <img src="{{boat.mainPicture}}">
    <h2>Description: {{boat.description}}</h2>
    <h2>Max speed: {{boat.maxSpeed}}</h2>
    <h2>Motor number: {{boat.motorNumber}}</h2>
    <h2>Motor power: {{boat.motorPower}}</h2>
    <h2>Address:</h2>
    <h3>State: {{boat.address.state}}</h3>
    <h3>City: {{boat.address.city}}</h3>
    <h3>Street: {{boat.address.street}}</h3>
  </div>

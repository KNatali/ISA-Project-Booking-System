<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 ">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
          width="150px" src="https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png"><span
          class="font-weight-bold"></span><span class="text-black-50"></span><span> </span>
      </div>
    </div>
    <div class="col-md-6 ">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="text-right">Client profile information:</h1>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">Name</label>
            <p>{{client.firstName}}</p>
          </div>
          <div class="col-md-6"><label class="labels">Surname</label>
            <p>{{client.lastName}}</p>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">Username</label>
            <p>{{client.username}}</p>
          </div>
          <div class="col-md-12"><label class="labels">Email</label>
            <p>{{client.email}}</p>
          </div>
          <div class="col-md-12"><label class="labels">Mobile</label>
            <p>{{client.mobile}}</p>
          </div>
          <div class="col-md-12"><label class="labels">City</label>
            <p>{{client.city}}</p>
          </div>

          <div class="col-md-12"><label class="labels">State</label>
            <p>{{client.state}}</p>
          </div>
          <div class="col-md-12"><label class="labels">Street</label>
            <p>{{client.street}}</p>
          </div>


        </div>


      </div>
    </div>

  </div>
</div>

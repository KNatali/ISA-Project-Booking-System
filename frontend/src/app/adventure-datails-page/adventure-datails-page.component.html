<div class="center" >
  <h1>{{adventure.name}}</h1>
  <img src="{{adventure.mainPicture}}">
  <h2>Description: {{adventure.description}}</h2>
  <h2>Average grade: {{adventure.averageGrade}}</h2>
  <h2>Max person: {{adventure.maxPersons}}</h2>
  <h2>Address:</h2>
    <h3>State: {{adventure.address.state}}</h3>
    <h3>City: {{adventure.address.city}}</h3>
    <h3>Street: {{adventure.address.street}}</h3>
</div>

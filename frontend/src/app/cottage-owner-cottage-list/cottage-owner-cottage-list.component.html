<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="40px grid">
      <div class="list" fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let cottage1 of cottages">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{cottage1.name}}</mat-card-title>
            <mat-card-subtitle>{{cottage1.address.street}},{{cottage1.address.city}}</mat-card-subtitle>

          </mat-card-header>
          <img mat-card-image src="{{cottage1.mainPicture}}">
          <mat-card-content>

            <br>
            <p id="grade">Max persons: {{cottage1.maxPersons}}</p><br>
            <p id="grade">Grade: {{cottage1.grade}}</p><br>
            <p id="grade">Cottage owner: {{cottage1.cottageOwner.firstName}}</p>
          </mat-card-content>
          <mat-card-actions fxFlexAlign="end">
            <button mat-button><a [routerLink]="['/cottages',cottage1.id]">More info ...</a></button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

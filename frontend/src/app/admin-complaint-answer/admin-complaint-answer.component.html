<div class="modal fade" id="modalComplaint" aria-labelledby="modalComplaintLabel" aria-hidden="true"
  data-backdrop="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalComplaintLabel">Complaint answer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="content" class="form-label">Message to clinet:</label>
            <textarea type="text" [ngModel]="messageClient" formControlName="messageClient" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Message to service owner:</label>
            <textarea type="text" [ngModel]="messageOwner" formControlName="messageOwner" class="form-control"></textarea>
          </div>


        </form>
      </div>
      <div class="modal-footer">
        <button id="cancelC" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>

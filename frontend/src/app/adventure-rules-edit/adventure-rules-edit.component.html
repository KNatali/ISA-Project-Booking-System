<table class="table table-striped ">
  <thead>
    <tr>
      <th>Name</th>

      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of rules">
      <td>{{item.rule}}</td>
      <td>
        <button mat-button (click)="editRule(item)" data-bs-toggle="modal" data-bs-target="#modalRule">
          Edit</button>
        <button mat-button (click)="deleteRule(item.id)">Delete</button>

      </td>
    </tr>
  </tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="modalRule" tabindex="-1" aria-labelledby="modalRuleLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalRuleLabel">Rule</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue1">
          <div class="mb-3">
            <label for="rule" class="form-label">Rule:</label>
            <input type="text" formControlName="rule" class="form-control">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button id="cancel1" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="addRule()">Add</button>
        <button type="button" *ngIf="showUpdate" class="btn btn-primary" (click)="updateRule()">Update</button>
      </div>
    </div>
  </div>
</div>

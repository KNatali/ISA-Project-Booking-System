<div class="container">
  <br>
  <table class="table table-striped">
    <thead>
      <tr>

        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Reason</th>


        <th scope="col">Role</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of requests; index as i">
        <th scope="row">{{ i + 1 }}</th>

        <td>
          {{r.userDTO.firstName}}
        </td>
        <td>
          {{r.userDTO.lastName}}
        </td>
        <td> {{r.reason}}</td>


        <td> {{r.userDTO.role}}</td>
        <td><button mat-button id="accept" (click)="accept(r)">Accept</button></td>
        <td><button mat-button id="reject">Reject</button></td>

      </tr>



    </tbody>
  </table>
</div>

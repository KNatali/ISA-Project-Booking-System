<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="40px grid">
    <div class="list" fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let adventure of adventures">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{adventure.name}}</mat-card-title>
          <mat-card-subtitle>{{adventure.address.street}},{{adventure.address.city}}</mat-card-subtitle>

        </mat-card-header>
        <img mat-card-image src="{{adventure.mainPicture}}">
        <mat-card-content>

          <br>
          <p id="grade">Max persons: {{adventure.maxPersons}}</p><br>
          <p id="grade">Grade: {{adventure.averageGrade}}</p><br>
          <p id="grade">Price: {{adventure.price}}</p><br>
          <p id="grade">Instructor: {{adventure.instructor.firstName}}</p>
        </mat-card-content>
        <mat-card-actions fxFlexAlign="end">
          <button mat-button><a [routerLink]="['/adventures',adventure.id]">More info ...</a></button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

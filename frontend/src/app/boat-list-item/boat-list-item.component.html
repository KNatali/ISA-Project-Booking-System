<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="40px grid">
      <div class="list" fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let boat of boats">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{boat.name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{boat.mainPicture}}">
          <mat-card-content>
            <p>
              {{boat.description}}
            </p>
            <br>
            <p id="grade">City: {{boat.city}}</p>
            <p id="grade">Grade: {{boat.grade}}</p>
            
          </mat-card-content>
          <mat-card-actions fxFlexAlign="end">
            <button mat-button><a [routerLink]="['/boats',boat.id]">More info ...</a></button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

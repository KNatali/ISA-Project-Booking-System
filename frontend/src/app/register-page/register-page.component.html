<div class="modal-dialog text-center">
  <div class="modal-content">
    <h2 class="text-center">Become our member !</h2>
    <form id="loginform" name="loginform">
      <div class="form-group">
        <input id="fistName" name="fistName" type="text" class="from-control" placeholder="firts name">
      </div>
      <div class="form-group">
        <input id="lastName" name="lastName" type="text" class="from-control" placeholder="last name">
      </div>
      <div class="form-group">
        <input id="state" name="state" type="text" class="from-control" placeholder="state">
      </div>
      <div class="form-group">
        <input id="city" name="city" type="text" class="from-control" placeholder="city">
      </div>
      <div class="form-group">
        <input id="address" name="address" type="text" class="from-control" placeholder="address">
      </div>
      <div class="form-group">
        <input id="mobile" name="mobile" type="text" class="from-control" placeholder="mobile">
      </div>
      <div class="form-group">
        <input id="username" name="username" type="text" class="from-control" placeholder="username">
      </div>
      <div class="form-group">
        <input id="password" name="password" type="password" class="from-control" placeholder="password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button><br>
    </form>
  </div>
</div>

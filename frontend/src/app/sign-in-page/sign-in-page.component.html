<div class="modal-dialog text-center">
  <div class="modal-content">
    <h2 class="text-center">Welcome !</h2>
    <form id="loginform" name="loginform">
      <div class="form-group">
        <input [(ngModel)]="request.username" id="korisnickoIme" name="korisnickoIme" type="text" class="from-control"
          placeholder="username">
      </div>
      <div class="form-group">
        <input [(ngModel)]="request.password" id="lozinka" name="lozinka" type="password" class="from-control"
          placeholder="password">
      </div>

      <button type="submit" (click)="login()" class="btn btn-primary">Log in</button>
    </form>
  </div>
</div>

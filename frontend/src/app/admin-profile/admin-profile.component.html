<div class="container rounded bg-white mt-5 mb-5" *ngIf="profileShow">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
          width="150px"
          src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
          class="font-weight-bold">{{admin.username}}</span><span class="text-black-50">{{admin.email}}</span><span>
        </span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="text-right">Profile information:</h1>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">Name</label>
            <p>{{admin.firstName}}</p>
          </div>
          <div class="col-md-6"><label class="labels">Surname</label>
            <p>{{admin.lastName}}</p>
          </div>
        </div>
        <div class="row mt-3">

          <div class="col-md-12"><label class="labels">Street</label>
            <p>{{admin.street}}</p>
          </div>
          <div class="col-md-12"><label class="labels">City</label>
            <p>{{admin.city}}</p>
          </div>

          <div class="col-md-12"><label class="labels">State</label>
            <p>{{admin.state}}</p>
          </div>
          <div class="col-md-12"><label class="labels">Mobile</label>
            <p>{{admin.mobile}}</p>
          </div>


        </div>


      </div>
    </div>
    <div class="col-md-4">
      <div class="p-3 py-5">
        <div class="col-md-12"><button mat-button (click)="edit()">Edit Profile</button></div> <br>
        <div class="col-md-12"><button mat-button (click)="change()">Change Password</button></div><br>

      </div>
    </div>
  </div>
</div>





<form class="container1 rounded bg-white mt-5 mb-5" *ngIf="profileEdit">
  <div class="row">

    <div class="col">
      <div class="">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="text-right">Edit profile information:</h1>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="admin.firstName">
          </div>
          <div class="col-md-6"><label class="labels">Surname</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="admin.lastName">
          </div>
        </div>
        <div class="row mt-3">

          <div class="col-md-12"><label class="labels">Street</label>
            <input type="text" class="form-control" name="street" [(ngModel)]="admin.street">
          </div>
          <div class="col-md-12"><label class="labels">City</label>
            <input type="text" class="form-control" name="city" [(ngModel)]="admin.city">
          </div>

          <div class="col-md-12"><label class="labels">State</label>
            <input type="text" class="form-control" name="state" [(ngModel)]="admin.state">
          </div>
          <div class="col-md-12"><label class="labels">Mobile</label>
            <input type="text" class="form-control" name="mobile" [(ngModel)]="admin.mobile">
          </div>
          <br>
          <div class="row mt-4">

            <div class="col-md-6">
              <button class="col-md-12 " (click)="submit()" mat-button>Submit</button>
            </div>
            <div class="col-md-6">
              <button class="col-md-12" (click)="close()" mat-button id="delete">Cancel</button>
            </div>
          </div>


        </div>


      </div>
    </div>

  </div>
</form>


<form [formGroup]="formV" class="container1 rounded bg-white mt-5 mb-5" (ngSubmit)="submitPassword()"
  *ngIf="changePassword">
  <div class="row">

    <div class="col">
      <div class="">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="text-right">Change passowrd:</h1>
        </div>

        <div class="col-md-12"><label class="labels">New Password</label>
          <input type="password" class="form-control" formControlName="newPassword" [(ngModel)]="newPassword" required>
          <span class="text-danger"
            *ngIf="(registerFormControl.newPassword.touched ) && registerFormControl.newPassword.errors?.required">
            New password is required
          </span>
        </div>
        <div class="col-md-12"><label class="labels">Confirm New Password</label>
          <input type="password" class="form-control" formControlName="passwordConfirm" [(ngModel)]="passwordConfirm"
            required>
          <span class="text-danger"
            *ngIf="(registerFormControl.passwordConfirm.touched ) && registerFormControl.passwordConfirm.errors?.required">
            Confirmed password is required
          </span>
        </div>
      </div>
      <div class="row mt-4">

        <div class="col-md-6">
          <button class="col-md-12 " type="submit" mat-button>Submit</button>
        </div>
        <div class="col-md-6">
          <button class="col-md-12" (click)="close()" mat-button id="delete">Cancel</button>
        </div>
      </div>


    </div>
  </div>


</form>
